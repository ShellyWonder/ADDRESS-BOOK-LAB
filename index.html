<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Address Book Lab</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="/CSS/site.css" rel="stylesheet" />
  </head>

  <body>
    <h1 class="mt-5">My Address Book</h1>
    <div class="container-fluid bg-light p-5 shadow-lg">
      <div class="row">
        <!--col one img-->
        <div class="col col-4">
          <img class="img-fluid" src="/IMG/GirlOne_4x.png" alt="Girl Photo" />
        </div>
        <!--col two form-->
        <div class="col col-8">
          <form action="#">
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  class="form-control"
                  aria-label="First name"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  class="form-control"
                  aria-label="Last name"
                  required
                />
              </div>
            </div>
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Email"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">Phone</label>
                <input
                  type="tel"
                  name="phone"
                  class="form-control"
                  aria-label="Phone"
                />
              </div>
            </div>
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">Address</label>
                <input
                  type="text"
                  name="address"
                  class="form-control"
                  placeholder="1234 Main Street"
                  aria-label="Address"
                  required
                />
              </div>
            </div>
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">Address 2</label>
                <textarea
                  type="text"
                  name="address2"
                  class="form-control"
                  placeholder="Apartment, studio or Floor"
                  aria-label="address2"
                ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
