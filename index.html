<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Address Book Lab</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="/CSS/site.css" rel="stylesheet" />
  </head>

  <body>
    <h1 class="m-5">My Address Book</h1>
    <div class="container-fluid border border-2 bg-light p-3 shadow-lg">
      <div class="row g-3 p-2">
        <!--col one img-->
        <div class="col col-4">
          <img class="img-fluid" src="/IMG/GirlOne_4x.png" alt="Girl Photo" />
        </div>
        <!--col two form-->
        <div class="col col-8">
          <form action="#">
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  class="form-control"
                  id="inputFirstName"
                  aria-label="First name"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  class="form-control"
                  id="inputLastName"
                  aria-label="Last name"
                  required
                />
              </div>
            </div>
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="inputEmail"
                  aria-label="Email"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">Phone</label>
                <input
                  type="tel"
                  name="phone"
                  class="form-control"
                  id="inputPhone"
                  aria-label="Phone"
                />
              </div>
            </div>
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">Address</label>
                <input
                  type="text"
                  name="address"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main Street"
                  aria-label="Address"
                  required
                />
              </div>
            </div>
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">Address 2</label>
                <textarea
                  type="text"
                  name="address2"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio or Floor"
                  aria-label="address2"
                ></textarea>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col col-6">
                <label class="form-label">City</label>
                <input
                  type="text"
                  name="city"
                  id="inputCity"
                  class="form-control"
                  aria-label="city"
                  required
                />
              </div>
              <div class="col col-4">
                <label for="inputState" class="form-label">State</label>
                <!--add selection for drop down of states-->

                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WY">Wyoming</option>
                </select>

                <!-- <input
                  type="text"
                  name="State"
                  class="form-control"
                  aria-label="state"
                  required
                />-->
              </div>
              <div class="col col-2">
                <label class="form-label">Zip</label>
                <input
                  type="text"
                  name="zip"
                  class="form-control"
                  aria-label="zip"
                  required
                />
              </div>
              <!--bottom row adding checkbox-->
              <div class="row">
                <div class="col p-2">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value="family"
                      />Family
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary end-0 mt-2">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
